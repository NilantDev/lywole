<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <meta name="google-site-verification" content="dpBr_XLcSNBLWcHKkBnTEy7D9GQMHsa_8kzDBre2z9I" />
        <script src="js/vendor/basil.js"></script>
        <script src="js/vendor/jQuery.js"></script>
    </head>
    <body>
        <div class="main-wrapper info-wrapper">
            <h1>Settings</h1>
            <div>
                <input type="checkbox" id="sportMode" name="sport-mode" />
                <label for="sport-mode">Sport mode</label>
            </div>
            <div>
                <input type="checkbox" id="dark-mode" name="dark-mode" />
                <label for="dark-mode">Dark mode</label>
            </div>
        </div>
        <script>
            let sportMode;

            let options = {
                namespace: 'lywoly',
                storage: 'local'
            };
            let basil = new window.Basil(options);
            let settings = basil.get('settings');

            if (settings !== null) {
                sportMode = settings.sportMode;
            }

            if (sportMode) {
                $("#sportMode").prop('checked', true);
            }

            $("#sportMode").change(function() {
                basil.set('settings', {'sportMode': $("#sportMode").prop('checked')});
            });
        </script>
    </body>
</html>
