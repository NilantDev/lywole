<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круглая печать</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="seal">
        <span class="text">Печать</span>
    </div>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .seal {
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            position: relative;
            z-index: 1;
        }

        .seal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 0;
            transform: scale(1.1);
        }
    </style>
</body>

</html>
